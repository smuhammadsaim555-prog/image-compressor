<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #eef2f3, #d9e2ec);
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #222;
}

input[type="file"], input[type="number"], input[type="range"] {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border: 1px dashed #ccc;
  border-radius: 6px;
}

label {
  font-size: 14px;
  font-weight: 500;
  margin-top: 10px;
  display: block;
}

button {
  padding: 12px;
  width: 100%;
  background: linear-gradient(135deg, #007bff, #0056b3);
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 500;
  transition: 0.3s;
}

button:hover {
  opacity: 0.9;
}

#previewContainer img {
  max-width: 100%;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  display: block;
}
</style>
</head>
<body>
<div class="container">
  <h2>Image Compressor</h2>

  <input type="file" id="imageInput" accept="image/*" multiple>

  <label>Quality: <span id="qualityValue">70%</span></label>
  <input type="range" id="qualityInput" min="10" max="100" value="70">

  <label>Max Width (px):</label>
  <input type="number" id="widthInput" value="800">

  <label>Max Height (px):</label>
  <input type="number" id="heightInput" value="800">

  <button onclick="compressImage()">Compress & Download</button>

  <div id="previewContainer"></div>
</div>

<script>
// Update quality label dynamically
const qualityInput = document.getElementById("qualityInput");
const qualityValue = document.getElementById("qualityValue");
qualityInput.addEventListener("input", () => {
  qualityValue.innerText = qualityInput.value + "%";
});

function compressImage() {
  const input = document.getElementById("imageInput");
  const previewContainer = document.getElementById("previewContainer");
  const widthInput = document.getElementById("widthInput").value;
  const heightInput = document.getElementById("heightInput").value;
  const quality = parseFloat(document.getElementById("qualityInput").value) / 100;

  if (!input.files || input.files.length === 0) {
    alert("Please select at least one image!");
    return;
  }

  previewContainer.innerHTML = ""; // Clear previous previews

  Array.from(input.files).forEach((file, index) => {
    const reader = new FileReader();

    reader.onload = function(e) {
      const img = new Image();
      img.src = e.target.result;

      img.onload = function() {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        let width = widthInput ? parseInt(widthInput) : img.width;
        let height = heightInput ? parseInt(heightInput) : img.height;

        // Maintain aspect ratio if only one dimension is provided
        if (widthInput && !heightInput) height = (width / img.width) * img.height;
        else if (!widthInput && heightInput) width = (height / img.height) * img.width;

        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);

        const compressedData = canvas.toDataURL("image/jpeg", quality);

        // Preview
        const previewImg = document.createElement("img");
        previewImg.src = compressedData;
        previewContainer.appendChild(previewImg);

        // Auto download
        const a = document.createElement("a");
        a.href = compressedData;
        a.download = `compressed_${index + 1}.jpg`;
        a.click();
      };
    };

    reader.readAsDataURL(file);
  });
}
</script>
</body>
</html>
