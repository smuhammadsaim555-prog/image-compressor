<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #eef2f3, #d9e2ec);
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #222;
}

input[type="file"], input[type="number"], input[type="range"] {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border: 1px dashed #ccc;
  border-radius: 6px;
}

label {
  font-size: 14px;
  font-weight: 500;
  margin-top: 10px;
  display: block;
}

button {
  padding: 12px;
  width: 100%;
  background: linear-gradient(135deg, #007bff, #0056b3);
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 500;
  transition: 0.3s;
}

button:hover {
  opacity: 0.9;
}

img {
  max-width: 100%;
  margin-top: 20px;
  border-radius: 8px;
  border: 1px solid #ddd;
}
</style>
</head>
<body>
<div class="container">
  <h2>Image Compressor</h2>

  <input type="file" id="imageInput" accept="image/*">

  <label for="widthInput">Width (px)</label>
  <input type="number" id="widthInput" placeholder="Leave empty for original width">

  <label for="heightInput">Height (px)</label>
  <input type="number" id="heightInput" placeholder="Leave empty for original height">

  <label for="qualityInput">Quality (0.1 - 1)</label>
  <input type="range" id="qualityInput" min="0.1" max="1" step="0.05" value="0.7">

  <button onclick="compressImage()">Compress & Download</button>

  <img id="preview" src="" alt="">
</div>

<script>
function compressImage() {
  const input = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const widthInput = document.getElementById("widthInput").value;
  const heightInput = document.getElementById("heightInput").value;
  const quality = parseFloat(document.getElementById("qualityInput").value);

  if (!input.files || !input.files[0]) {
    alert("Please select an image first!");
    return;
  }

  const file = input.files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    const img = new Image();
    img.src = e.target.result;

    img.onload = function() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      let width = widthInput ? parseInt(widthInput) : img.width;
      let height = heightInput ? parseInt(heightInput) : img.height;

      // Maintain aspect ratio if only one dimension is provided
      if (widthInput && !heightInput) {
        height = (width / img.width) * img.height;
      } else if (!widthInput && heightInput) {
        width = (height / img.height) * img.width;
      }

      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(img, 0, 0, width, height);

      const compressedData = canvas.toDataURL("image/jpeg", quality);
      preview.src = compressedData;

      // Auto download
      const a = document.createElement("a");
      a.href = compressedData;
      a.download = "compressed.jpg";
      a.click();
    };
  };

  reader.readAsDataURL(file);
}
</script>
</body>
</html>
